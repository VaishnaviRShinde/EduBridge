<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
        <form action="your_backend_endpoint" method="POST">
            <div class="mb-4">
                <label for="user-type" class="block text-sm font-medium text-gray-700">Who are you?</label>
                <select id="user-type" name="user_type" required
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="">Select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="company">Company</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter Username"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter Password"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-200">Login</button>

            <div class="text-center mt-4">
                <p class="text-sm">Don't have an account? <a href="register.html" class="text-green-500 hover:underline">Sign up here</a></p>
            </div>
        </form>
    </div>

</body>

</html>
